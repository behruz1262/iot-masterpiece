<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¡ IoT Traffic Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    #clock {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    #packets {
      font-size: 1.5em;
      margin: 10px 0;
      color: #00ff99;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ff99;
      }
      to {
        text-shadow: 0 0 20px #00ff99;
      }
    }

    .alert {
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 10px;
      display: none;
      animation: flash 1s ease-in-out 3;
      margin-bottom: 20px;
    }

    @keyframes flash {
      0%, 100% { background-color: #0d0d0d; }
      50% { background-color: red; }
    }

    button {
      background-color: #1a1a1a;
      color: #00ff99;
      border: 2px solid #00ff99;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      cursor: pointer;
    }

    canvas {
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ IoT Traffic Dashboard</h1>
  <div id="clock">ðŸ•’ Loading current time...</div>
  <div id="packets">ðŸ“¦ Packets Captured: <span id="count">0</span></div>
  <div class="alert" id="alertBox">ðŸš¨ Simulated attack triggered! Risk level HIGH.</div>

  <canvas id="iotChart"></canvas>
  <button onclick="simulateAttack()">Simulate Attack</button>

  <script>
    // Real-time Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        "ðŸ•’ " + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load JSON data
    fetch("device_summary.json")
      .then(response => response.json())
      .then(data => {
        const labels = Object.keys(data);
        const values = Object.values(data);
        animateCount(values.reduce((a, b) => a + b, 0));

        new Chart(document.getElementById("iotChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label: "IoT Devices",
              data: values,
              backgroundColor: "#00ff99"
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "#00ff99" }
              },
              x: {
                ticks: { color: "#00ff99" }
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: '#00ff99'
                }
              }
            }
          }
        });
      });

    // Animate packet count
    function animateCount(target) {
      let count = 0;
      const step = Math.ceil(target / 100);
      const interval = setInterval(() => {
        count += step;
        if (count >= target) {
          count = target;
          clearInterval(interval);
        }
        document.getElementById("count").textContent = count;
      }, 20);
    }

    // Simulate cyber attack alert
    function simulateAttack() {
      const alertBox = document.getElementById("alertBox");
      alertBox.style.display = "block";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
